<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Page</title>
<style>
  /* Full screen background */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #f5a2a2; /* fallback solid color */
    background: linear-gradient(135deg, #f5a2a2, #a2d4f5);
    overflow: hidden;
  }

  /* Glass box */
  .glass-box {
    background: rgba(255, 255, 255, 0.25); /* semi-transparent */
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 40px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    color: #fff;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 24px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
  }

  button {
    width: 80%;
    max-width: 250px;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(135deg, #ff6ec4, #7873f5);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    margin-top: 10px;
  }

  button:hover {
    background: linear-gradient(135deg, #ff9ede, #5ac8fa);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div class="glass-box">
  <h1 id="sorry-text">Sorry 💙</h1>
  <button onclick="nextSorry()">Next Sorry</button>
</div>

<script>
const apologies = [
  "Sorry 💙",
  "I'm really sorry 🙏",
  "Forgive me, please 🥺",
  "খুব দুঃখিত 💔",
  "Apologies 🌸",
  "So sorry 😔",
  "My sincere apologies 🤍",
  "Pardon me 🙇",
  "I feel bad, sorry 😞",
  "Hope you forgive me 💫",
  "I never meant to hurt you 💖",
  "Please let me make it up to you 🌷",
  "Every moment apart feels heavy 😢",
  "I miss your smile because of this ☀️",
  "My heart feels empty without your forgiveness 💔",
  "I promise to be better, please 💌",
  "I regret my mistake, truly sorry 🕊️",
  "I hope you can find it in your heart to forgive me 🌹",
  "Nothing matters more than your happiness 💛"
];

let index = 0;
function nextSorry() {
  index = (index + 1) % apologies.length;
  document.getElementById("sorry-text").innerText = apologies[index];
}
</script>

</body>
</html>
