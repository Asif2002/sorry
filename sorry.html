<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      text-align: center;
    }
    .container {
      background: #ADBCE6;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="sorry-text">Sorry 💙</h1>
    <button onclick="nextSorry()">Next Sorry</button>
  </div>

  <script>
    const apologies = [
      "Sorry 💙",
      "I'm really sorry 🙏",
      "Forgive me, please 🥺",
      "খুব দুঃখিত 💔",
      "Apologies 🌸",
      "So sorry 😔",
      "My sincere apologies 🤍",
      "Pardon me 🙇",
      "I feel bad, sorry 😞",
      "Hope you forgive me 💫"
    ];

    let index = 0;
    function nextSorry() {
      index = (index + 1) % apologies.length;
      document.getElementById("sorry-text").innerText = apologies[index];
    }
  </script>
</body>
</html>
